baseURL = 'https://Laurence-042.github.io/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = 'ananke'

# Markdown 渲染配置
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # 允许内嵌 HTML
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 4
    ordered = false

# 静态文件目录配置
staticDir = ['static']

# 分类法（Taxonomies）配置：启用 series 以支持“合集/系列”页面
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# 导航菜单配置
[menu]
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 10
  
  [[menu.main]]
    name = "文章"
    url = "/posts/"
    weight = 20
  
  # 合集入口：ProxyOS 半周报（指向 series 页面）
  [[menu.main]]
    name = "ProxyOS 半周报"
    url = "/series/proxyos-weekly/"
    weight = 25
  
  [[menu.main]]
    name = "项目展示"
    url = "/project/"
    weight = 30
  
  [[menu.main]]
    name = "关于"
    url = "/about/"
    weight = 40

# 主题参数配置
[params]
  description = "我的个人博客和项目展示"
  author = "Laurence-042"
  
  # 社交媒体配置
  github = "Laurence-042"
