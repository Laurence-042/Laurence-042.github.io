    main_file: "bookmarks.html"  # 主要演示文件
    tech_stack:
      - "JavaScript"
      - "Webpack"
      - "Pinyin"
      - "DOM Manipulation"
    features:
      - "敏感词检测"
      - "拼音匹配"
