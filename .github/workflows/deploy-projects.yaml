# 多项目Demo部署工作流
name: 部署项目Demo

on:
  # 在目标为默认分支的推送上运行
  push:
    branches:
      - main
  
  # 允许您手动从"Actions"标签运行此工作流程
  workflow_dispatch:
    inputs:
      projects:
        description: '要部署的项目列表 (JSON格式)'
        required: true
        default: '["my-pen-is-broken", "silly-butt-helper", "color-change-image"]'
        type: string
  # schedule:
  #   # 每天UTC 02:00 (北京时间10:00) 自动检查更新
  #   - cron: '0 2 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "projects-deployment"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  # 检测项目更新
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      projects-to-deploy: ${{ steps.check.outputs.projects }}
    steps:
      - name: 检出主仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 检查项目更新
        id: check
        run: |
          # 默认项目列表（用于push触发）
          PROJECTS='["my-pen-is-broken", "silly-butt-helper", "color-change-image"]'
          
          # 如果是手动触发，使用输入的项目列表
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PROJECTS='${{ github.event.inputs.projects }}'
          fi
          
          echo "=== 调试信息 ==="
          echo "触发方式: ${{ github.event_name }}"
          echo "输入的项目列表: ${{ github.event.inputs.projects }}"
          echo "需要部署的项目: $PROJECTS"
          echo "JSON验证: $(echo $PROJECTS | jq .)"
          echo "==============="
          
          echo "projects=$PROJECTS" >> $GITHUB_OUTPUT

  # 构建项目Demo
  build-projects:
    runs-on: ubuntu-latest
    needs: check-updates
    strategy:
      matrix:
        project: ${{ fromJson(needs.check-updates.outputs.projects-to-deploy) }}
      fail-fast: false
    steps:
      - name: 检出主仓库
        uses: actions/checkout@v4
        with:
          path: main-repo
          
      - name: 检出项目仓库 ${{ matrix.project }}
        uses: actions/checkout@v4
        with:
          repository: Laurence-042/${{ matrix.project }}
          path: projects/${{ matrix.project }}
          
      - name: 调试项目仓库内容
        working-directory: projects/${{ matrix.project }}
        run: |
          echo "=== 项目 ${{ matrix.project }} 调试信息 ==="
          # 设置 NODE_ENV=production 以防部分依赖或脚本有环境依赖
          export NODE_ENV=production
          echo "当前目录: $(pwd)"
          echo "目录内容:"
          ls -la
          echo ""
          echo "package.json 检查:"
          if [ -f package.json ]; then
            echo "✓ package.json 存在"
            echo "Scripts:"
            cat package.json | jq '.scripts // {}'
          else
            echo "✗ package.json 不存在"
          fi
          echo ""
          echo "HTML文件检查:"
          find . -name "*.html" -type f | head -10
          echo ""
          echo "=================================="
      
      - name: 检查是否需要Node.js
        id: check-nodejs
        working-directory: projects/${{ matrix.project }}
        run: |
          if [ -f package.json ]; then
            echo "需要Node.js环境"
            echo "needs-nodejs=true" >> $GITHUB_OUTPUT
          else
            echo "不需要Node.js环境"
            echo "needs-nodejs=false" >> $GITHUB_OUTPUT
          fi
          
      - name: 设置 Node.js
        if: steps.check-nodejs.outputs.needs-nodejs == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: projects/${{ matrix.project }}/package.json
          
      - name: 安装依赖
        if: steps.check-nodejs.outputs.needs-nodejs == 'true'
        working-directory: projects/${{ matrix.project }}
        run: |
          if [ -f package.json ]; then
            echo "检测到 package.json，开始安装依赖..."
            
            # 将 npm install 的输出保存到文件
            set +e
            npm install 2>&1 | tee /tmp/npm-install.log
            EXIT_CODE=$?
            set -e
            
            # 检查是否有错误信息
            if grep -qi "npm error" /tmp/npm-install.log || grep -qi "Exit handler never called" /tmp/npm-install.log; then
              echo ""
              echo "================================================"
              echo "✗ npm install 失败！检测到错误信息"
              echo "================================================"
              echo ""
              
              # 查找并显示最新的 npm 错误日志
              echo "查找 npm 错误日志..."
              NPM_LOG=$(find /home/runner/.npm/_logs -name "*-debug-*.log" -type f -printf '%T@ %p\n' 2>/dev/null | sort -n | tail -1 | cut -d' ' -f2-)
              
              if [ -n "$NPM_LOG" ] && [ -f "$NPM_LOG" ]; then
                echo "找到错误日志: $NPM_LOG"
                echo ""
                echo "========== NPM 错误日志开始 =========="
                cat "$NPM_LOG"
                echo "========== NPM 错误日志结束 =========="
                echo ""
              else
                echo "未找到 npm 错误日志文件"
              fi
              
              echo "尝试删除 package-lock.json 和 node_modules 并重新安装..."
              rm -rf package-lock.json node_modules
              
              set +e
              npm install 2>&1 | tee /tmp/npm-install-retry.log
              RETRY_EXIT_CODE=$?
              set -e
              
              # 再次检查是否有错误
              if grep -qi "npm error" /tmp/npm-install-retry.log || [ $RETRY_EXIT_CODE -ne 0 ]; then
                echo ""
                echo "✗ 重新安装也失败了"
                
                # 显示重试的错误日志
                NPM_LOG_RETRY=$(find /home/runner/.npm/_logs -name "*-debug-*.log" -type f -printf '%T@ %p\n' 2>/dev/null | sort -n | tail -1 | cut -d' ' -f2-)
                if [ -n "$NPM_LOG_RETRY" ] && [ -f "$NPM_LOG_RETRY" ]; then
                  echo ""
                  echo "========== 重试错误日志 =========="
                  cat "$NPM_LOG_RETRY"
                  echo "=================================="
                fi
                
                exit 1
              fi
            fi
            
            echo "✓ 依赖安装完成"
            
            # 验证 node_modules 是否存在
            if [ ! -d "node_modules" ]; then
              echo "⚠️ 警告: node_modules 目录不存在，安装可能失败了"
              exit 1
            fi
          else
            echo "No package.json found, skipping npm install"
          fi
          
      - name: 构建项目 ${{ matrix.project }}
        working-directory: projects/${{ matrix.project }}
        run: |
          echo "=== 开始构建项目 ${{ matrix.project }} ==="
          # 检查不同的构建命令
          if [ -f package.json ]; then
            echo "检查可用的npm scripts:"
            npm run 2>&1 | grep -E "^[[:space:]]*[a-zA-Z]" || true
            echo ""
            
            if npm run | grep -q "build:all"; then
              echo "执行: npm run build:all"
              npm run build:all
            elif npm run | grep -q "build"; then
              echo "执行: npm run build"
              npm run build
            else
              echo "警告: 未找到build脚本"
            fi
          else
            echo "没有package.json文件，跳过npm构建"
          fi
          
          echo ""
          echo "构建后的目录结构:"
          find . -type d -name "dist" -o -name "build" -o -name "public" | while read dir; do
            echo "目录: $dir"
            ls -la "$dir" | head -10
            echo ""
          done
          echo "========================="
          
      - name: 准备Demo文件
        run: |
          echo "=== 准备Demo文件 ${{ matrix.project }} ==="
          mkdir -p demo-output/project/${{ matrix.project }}/demo
          
          # 复制构建后的文件
          echo "查找构建目录..."
          if [ -d "projects/${{ matrix.project }}/dist" ]; then
            echo "✓ 找到 dist 目录，复制文件..."
            cp -r projects/${{ matrix.project }}/dist/* demo-output/project/${{ matrix.project }}/demo/
            echo "已复制 dist 目录内容"
          elif [ -d "projects/${{ matrix.project }}/build" ]; then
            echo "✓ 找到 build 目录，复制文件..."
            cp -r projects/${{ matrix.project }}/build/* demo-output/project/${{ matrix.project }}/demo/
            echo "已复制 build 目录内容"
          elif [ -d "projects/${{ matrix.project }}/public" ]; then
            echo "✓ 找到 public 目录，复制文件..."
            cp -r projects/${{ matrix.project }}/public/* demo-output/project/${{ matrix.project }}/demo/
            echo "已复制 public 目录内容"
          else
            # 如果没有找到构建目录，复制整个项目（保留目录结构）
            echo "⚠️ 未找到构建目录，复制完整项目源文件（保留目录结构）..."
            
            # 使用 rsync 复制项目，排除不需要的文件
            rsync -av \
              --exclude='node_modules' \
              --exclude='.git' \
              --exclude='.github' \
              --exclude='package-lock.json' \
              --exclude='*.log' \
              --exclude='.DS_Store' \
              projects/${{ matrix.project }}/ \
              demo-output/project/${{ matrix.project }}/demo/
            
            echo "已复制完整项目结构"
          fi
          
          echo ""
          echo "Demo目录最终内容:"
          ls -la demo-output/project/${{ matrix.project }}/demo/
          echo ""
          
          # 创建项目介绍页面
          cat > demo-output/project/${{ matrix.project }}/demo/README.md << 'EOF'
          ---
          title: "${{ matrix.project }} Demo"
          date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          draft: false
          layout: "single"
          ---
          
          # ${{ matrix.project }} Demo
          
          这是 [${{ matrix.project }}](https://github.com/Laurence-042/${{ matrix.project }}) 项目的在线演示。
          
          ## 项目信息
          
          - **源码仓库**: https://github.com/Laurence-042/${{ matrix.project }}
          - **最后更新**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **演示地址**: https://Laurence-042.github.io/project/${{ matrix.project }}/demo/
          
          ## 使用说明
          
          请访问项目源码仓库查看详细的使用说明和文档。
          EOF
          
          # 创建一个简单的index.html（如果不存在的话）
          if [ ! -f "demo-output/project/${{ matrix.project }}/demo/index.html" ]; then
            echo "创建默认的index.html..."
            cat > demo-output/project/${{ matrix.project }}/demo/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>${{ matrix.project }} Demo</title>
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  .demo-container { max-width: 800px; margin: 0 auto; }
                  .file-list { margin: 20px 0; }
                  .file-list a { display: block; margin: 5px 0; padding: 10px; background: #f5f5f5; text-decoration: none; border-radius: 5px; }
                  .file-list a:hover { background: #e0e0e0; }
              </style>
          </head>
          <body>
              <div class="demo-container">
                  <h1>${{ matrix.project }} Demo</h1>
                  <p>这是 <a href="https://github.com/Laurence-042/${{ matrix.project }}" target="_blank">${{ matrix.project }}</a> 项目的在线演示。</p>
                  
                  <div class="file-list">
                      <h3>可用文件:</h3>
          EOF
            
            # 添加所有HTML文件链接
            find demo-output/project/${{ matrix.project }}/demo/ -name "*.html" -not -name "index.html" | while read file; do
              filename=$(basename "$file")
              echo "            <a href=\"./$filename\">$filename</a>" >> demo-output/project/${{ matrix.project }}/demo/index.html
            done
            
            cat >> demo-output/project/${{ matrix.project }}/demo/index.html << 'EOF'
                  </div>
                  
                  <p><a href="https://github.com/Laurence-042/${{ matrix.project }}" target="_blank">查看源码</a></p>
              </div>
          </body>
          </html>
          EOF
          fi
          
          echo "=== Demo文件准备完成 ==="
          
      - name: 上传Demo构建产物
        uses: actions/upload-artifact@v4
        with:
          name: demo-${{ matrix.project }}
          path: demo-output/
          retention-days: 1

  # 部署到Hugo网站
  deploy:
    runs-on: ubuntu-latest
    needs: [check-updates, build-projects]
    steps:
      - name: 检出主仓库
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          
      - name: 下载所有Demo构建产物
        uses: actions/download-artifact@v4
        with:
          pattern: demo-*
          path: demos
          merge-multiple: true
          
      - name: 整合Demo到Hugo网站
        run: |
          echo "=== 整合Demo到Hugo网站 ==="
          # 创建projects内容目录
          mkdir -p content/project
          
          # 移动demo文件到Hugo的static目录
          if [ -d "demos/project" ]; then
            echo "✓ 找到demos/project目录"
            mkdir -p static
            cp -r demos/project static/
            echo "已将demo文件复制到static/project/"
            
            echo "Static目录结构:"
            find static/project -type f | head -20
          else
            echo "⚠️ 未找到demos/project目录"
            echo "可用的demo目录:"
            find demos -type d | head -10
          fi
          
          # 创建项目索引页面
          cat > content/project/_index.md << 'EOF'
          ---
          title: "项目演示"
          date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          draft: false
          ---
          
          # 项目演示集合
          
          这里收集了我的各个项目的在线演示。
          
          ## 可用项目
          
          EOF
          
          # 为每个项目创建介绍页面
          echo "创建项目页面..."
          for project in ${{ join(fromJson(needs.check-updates.outputs.projects-to-deploy), ' ') }}; do
            echo "处理项目: $project"
            
            if [ -f "static/project/$project/demo/README.md" ]; then
              echo "✓ 使用项目的README.md"
              # 使用项目的README作为内容
              cp "static/project/$project/demo/README.md" "content/project/$project.md"
            else
              echo "✓ 创建基本项目页面"
              # 创建基本的项目页面
              cat > "content/project/$project.md" << EOF
          ---
          title: "$project"
          date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          draft: false
          ---
          
          # $project
          
          [$project 在线演示](/project/$project/demo/)
          
          [查看源码](https://github.com/Laurence-042/$project)
          EOF
            fi
            
            # 添加到索引页面
            echo "- [$project](/project/$project/) - [在线演示](/project/$project/demo/)" >> content/project/_index.md
          done
          
          echo ""
          echo "Content目录结构:"
          find content -type f
          echo ""
          echo "==========================="
          
      - name: 安装Hugo CLI
        run: |
          HUGO_VERSION=0.128.0
          wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i /tmp/hugo.deb
          
      - name: 安装Dart Sass
        run: sudo snap install dart-sass
        
      - name: 设置Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: 使用Hugo构建
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          echo "=== Hugo构建过程 ==="
          echo "Hugo版本:"
          hugo version
          echo ""
          
          echo "构建前的目录结构:"
          echo "Content目录:"
          find content -type f | head -20 || true
          echo ""
          echo "Static目录:"
          find static -type f 2>/dev/null | head -20 || true
          echo ""
          
          echo "开始Hugo构建..."
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --verbose
            
          echo ""
          echo "构建后的public目录:"
          find public -type f | head -30 || true
          echo ""
          
          echo "检查项目demo文件是否存在:"
          find public -path "*/project/*/demo/*" -type f | head -10 || true
          echo ""
          echo "====================="
            
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署到GitHub Pages
  deploy-pages:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4